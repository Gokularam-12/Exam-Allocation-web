<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exam Hall Seat Map</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .hall-container {
      max-width: 900px;
      margin: 2rem auto;
    }
    .hall {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 2px solid #2c3e50;
      border-radius: 8px;
      background: white;
    }
    .hall h3 {
      margin-top: 0;
      color: #2c3e50;
    }
    .seat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
      gap: 10px;
    }
    .seat {
      padding: 10px;
      background: #3498db;
      color: white;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }
    .seat.occupied {
      background: #e74c3c;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>Exam Hall Seat Map</h1>
  </header>

  <main class="hall-container" id="hall-container">
    <!-- Halls and seats will be rendered here -->
  </main>

  <footer>
    <p>Â© 2025 Exam Hall Allotment System</p>
  </footer>

  <script>
    // Sample seat data, normally this could come from data.json or API
    const halls = {
      "HALL-101": ["A1", "A2", "A3", "A4", "A5"],
      "HALL-102": ["B1", "B2", "B3", "B4", "B5"],
      "HALL-103": ["C1", "C2", "C3", "C4", "C5"]
    };

    // Sample occupied seats (from students)
    const occupiedSeats = {
      "HALL-101": ["A1", "A3"],
      "HALL-102": ["B2"],
      "HALL-103": []
    };

    const container = document.getElementById('hall-container');

    function renderHalls() {
      container.innerHTML = '';
      for (const [hallName, seats] of Object.entries(halls)) {
        const hallDiv = document.createElement('div');
        hallDiv.classList.add('hall');

        hallDiv.innerHTML = `<h3>${hallName}</h3>`;

        const seatGrid = document.createElement('div');
        seatGrid.classList.add('seat-grid');

        seats.forEach(seat => {
          const seatDiv = document.createElement('div');
          seatDiv.classList.add('seat');

          if (occupiedSeats[hallName] && occupiedSeats[hallName].includes(seat)) {
            seatDiv.classList.add('occupied');
            seatDiv.title = 'Occupied';
          }

          seatDiv.textContent = seat;
          seatGrid.appendChild(seatDiv);
        });

        hallDiv.appendChild(seatGrid);
        container.appendChild(hallDiv);
      }
    }

    renderHalls();
  </script>
</body>
</html>
